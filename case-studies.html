<!DOCTYPE html>
<html>
	<head>
		<title>Data Visualization Case Studies</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			img {max-width:500px; max-height:500px;}
			td {vertical-align:top;}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<td>
					<a href="https://www.reddit.com/r/dataisbeautiful/comments/4vcxd0/almost_all_men_are_stronger_than_almost_all_women/">
						<img src="case-study-images/grip-strength.png" alt="Grip Strength over Age">
					</a>
				</td>
				<td>
					<p class="sechead">Independent Variables (2)</p>
					<table>
						<tr>
							<th>Variable</th>
							<th>Visual Representation</th>
							<th>Dimension Properties</th>
						</tr>
						<tr>
							<th>Age</th>
							<td>X Axis</td>
							<td></td>
						</tr>
						<tr>
							<th>Sex</th>
							<td>Color</td>
							<td></td>
						</tr>
					</table>
					<p class="sechead">Dependent Variables (2)</p>
					<table>
						<tr>
							<th>Variable</th>
							<th>Visual Representation</th>
							<th>Dimension Properties</th>
						</tr>
						<tr>
							<th>Grip Strength</th>
							<td>Y Axis</td>
							<td></td>
						</tr>
						<tr>
							<th>Sample Size</th>
							<td>Glyph Size</td>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
