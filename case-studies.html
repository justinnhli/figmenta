<!DOCTYPE html>
<html>
	<head>
		<title>Data Visualization Case Studies</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			img {max-width:600px; max-height:600px;}
			table#main td {vertical-align:top;}
			table.properties, table.properties th, table.properties td {border:1px solid #000000;}
			table.properties {border-collapse:collapse;}
			table.properties th, table.properties td {padding:0.1ex 1ex; vertical-align:middle;}
			.section-heading {font-size:larger; line-height:1.5em;}
		</style>
	</head>

	<body>
		<table id="main">
			<tr>
				<td>
					<a href="https://www.reddit.com/r/dataisbeautiful/comments/4vcxd0/almost_all_men_are_stronger_than_almost_all_women/">
						<img src="case-study-images/grip-strength.png" alt="Grip Strength over Age">
					</a>
				</td>
				<td>
					<table class="properties">
						<tr>
							<th>Variable</th>
							<th>Visual Representation</th>
							<th>Dimension Type</th>
							<th># Uniques</th>
						</tr>
						<tr><th colspan="4" class="section-heading">X (2)</th></tr>
						<tr>
							<th>Age</th>
							<td>X Axis</td>
							<td>Sequence</td>
							<td>Many</td>
						</tr>
						<tr>
							<th>Sex</th>
							<td>Color</td>
							<td>Categorical</td>
							<td>2</td>
						</tr>
						<tr><th colspan="4" class="section-heading">Y (1)</th></tr>
						<tr>
							<th>Grip Strength</th>
							<td>Y Axis</td>
							<td>Numeric</td>
							<td>Many</td>
						</tr>
						<tr><th colspan="4" class="section-heading">Population (1)</th></tr>
						<tr>
							<th>Sample Size</th>
							<td>Glyph Size</td>
							<td>Numeric</td>
							<td>Many</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
